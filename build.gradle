plugins {
    id 'java'
}

group 'com.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.telegram:telegrambots:6.7.0'
    implementation 'org.telegram:telegrambots-meta:6.7.0'
}

// Настройка основного jar с manifest
jar {
    manifest {
        attributes(
                'Main-Class': 'Bot' // <-- если у тебя класс в пакете, укажи полный путь, например 'com.example.Bot'
        )
    }
}

// Fat JAR с зависимостями
task fatJar(type: Jar) {
    archiveClassifier.set('all')
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE

    manifest {
        attributes(
                'Main-Class': 'Bot' // <-- если есть пакет, полный путь
        )
    }

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    with jar
}
